<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 4: CONTACTODOS</title>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="modal d-none" id="modal">
        <div class="modal-window">
          <h2>Contacto Guardado</h2>
          <hr />
          <p id="modalText">texto de prueba</p>
          <hr />
          <div class="modal-buttons">
            <button class="btn-filled">Llamar</button>
            <button class="btn-outline">Enviar Correo</button>
          </div>
        </div>
      </section>

      <h1>Guardar nuevo contacto</h1>
      <p>Llena los siguientes campos para guardar un nuevo contacto</p>

      <form id="formulario">
        <div class="input-group">
          <input type="text" name="nombre" id="nombre" required />
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-group">
          <input type="text" name="apellido" id="apellido" required />
          <label for="apellido">Apellido</label>
        </div>
        <div class="input-group">
          <input type="tel" name="telefono" id="telefono" required />
          <label for="telefono">Teléfono</label>
        </div>
        <div class="input-group">
          <input type="email" name="correo" id="correo" required />
          <label for="correo">Correo</label>
        </div>
        <div class="input-group">
          <input type="text" name="nota" id="nota" required />
          <label for="nota">Nota</label>
        </div>
        <button class="btn-outline" type="submit">Guardar</button>
      </form>
    </main>
    <!-- SCRIPTS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
